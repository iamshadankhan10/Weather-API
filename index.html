<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">

            <!--grant location container-->
            <div class="grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form-->
            <form class="form-container" data-dataForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>


            <!--Loading Screen Container-->
            <div class="loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--Show weather info-->
            <div class="user-info-container">

                <!--city name n flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--weather description-->
                <p data-weatherDec></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <!--3 cards parameter-->
                <div class="parameter-container">

                    <!--1 card-->
                    <div class="parameter">
                        <img src="./images/wind.png" >
                        <p>Windspeed</p>
                        <p data-windspeed></p>

                        <!--card 2-->
                        <div class="parameter">
                            <img src="./images/humidity.png">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!--card 3-->
                        <div class="parameter">
                            <img src="./images/cloud.png">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>



                    </div>
                </div>


            </div>


        </div>


    </div>
    


    <script src="index.js"></script>
</body>
</html>
